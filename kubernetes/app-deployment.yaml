apiVersion: apps/v1
kind: Deployment
metadata:
  name: examyandexapp
  namespace: examyandexapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: examyandexapp
  template:
    metadata:
      labels:
        app: examyandexapp
    spec:
      containers:
      - name: examyandexapp
        image: examyandexapp:1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        # Database configuration
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: db-password
        # Object Storage configuration
        - name: ObjectStorage__AccessKey
          valueFrom:
            secretKeyRef:
              name: objectstorage-secret
              key: access-key
        - name: ObjectStorage__SecretKey
          valueFrom:
            secretKeyRef:
              name: objectstorage-secret
              key: secret-key
        - name: ObjectStorage__BucketName
          valueFrom:
            secretKeyRef:
              name: objectstorage-secret
              key: bucket-name
        - name: ObjectStorage__ServiceUrl
          value: "https://storage.yandexcloud.net"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"